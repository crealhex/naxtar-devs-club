<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Naxtar Corp</title>
  <link rel="icon" href="icons/naxtar_isotipo_h_p.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="main-header">
    <div class="nd-container">
      <div class="nd-item l-15 logo-container">
        <a href="#" class="logo-wrapper">
          <img src="img/naxtar_imagotipo_h_p.png" alt="" class="main-logo">
        </a>
      </div>
      <div class="nd-item no-padding l-85 main-end">
        <div>
          <nav>
            <ul class="main-menu">
              <li><a href="#">Nosotros</a></li>
              <li><a href="#">Contacto</a></li>
              <li><a href="#">Servicios</a></li>
              <li><a href="#">Proyectos</a></li>
              <li><a class="button--cta--small" href="#">Unirse ahora</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <div class="block block-container">
    <div class="block-inner">
      <div class="block-content">
        <div>
          <div class="main-banner main-banner--front">
            <div class="nd-container">
              <div class="nd-item l-75 to-center">
                <img class="main-banner__img" src="https://images.pexels.com/photos/196646/pexels-photo-196646.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
                <div class="main-banner__data">
                  <h1>¿Deseas ser parte de naxtar corporation?</h1>
                  <p class="subtitle">Que crezca tu marca de manera eficaz, nunca antes fue tan fácil.</p>
                  <input class="main-search-input" placeholder="Busca el servicio adecuado" type="text">
                  <a href="#" class="button center">Ver todos los servicios</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main class="nd-container main-main main-front">
    <div class="main-content nd-item">
      <div>
        <section class="views-element-container">
          <div class="block-inner">
            <h2 class="block-title">Encuentra la mejor forma de impulsar tu marca</h2>
            <div class="block-content">
              <div>
                <div class="layout">
                
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
